<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Pawned Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header :: navbar}"></div>
<div class="container">
    <h1>Edit Pawned Item</h1>
    <form th:action="@{/pawned-items/edit/{id}(id=${pawnedItem.id})}" th:object="${pawnedItem}" method="post">
        <div class="form-group">
            <label for="productCategory">Product Category</label>
            <select class="form-control" id="productCategory" th:field="*{productCategory.id}">
                <option th:each="category : ${productCategories}" th:value="${category.id}" th:text="${category.name}"
                        th:selected="${pawnedItem.productCategory.id == category.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="customer">Customer</label>
            <select class="form-control" id="customer" th:field="*{customer.id}">
                <option th:each="customer : ${customers}" th:value="${customer.id}"
                        th:text="${customer.lastName + ' ' + customer.firstName}"
                        th:selected="${pawnedItem.customer.id == customer.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="productDescription">Product Description</label>
            <input type="text" class="form-control" id="productDescription" th:field="*{productDescription}" required>
        </div>
        <div class="form-group">
            <label for="dateOfDelivery">Date of Delivery</label>
            <input type="date" class="form-control" id="dateOfDelivery" th:field="*{dateOfDelivery}" required>
        </div>
        <div class="form-group">
            <label for="dateOfReturn">Date of Return</label>
            <input type="date" class="form-control" id="dateOfReturn" th:field="*{dateOfReturn}" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" th:field="*{amount}" required>
        </div>
        <div class="form-group">
            <label for="commission">Commission</label>
            <input type="number" class="form-control" id="commission" th:field="*{commission}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
