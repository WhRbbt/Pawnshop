<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pawned</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header :: navbar}"></div>
<div class="container">
    <h1>Pawned</h1>
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <a href="/pawned-items/add" class="btn btn-primary mb-3">Add</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Category</th>
            <th>Customer</th>
            <th>Product Description</th>
            <th>Date of Delivery</th>
            <th>Date of Return</th>
            <th>Price</th>
            <th>Commission</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pawnedItem : ${pawnedItems}">
            <td th:text="${pawnedItem.id}"></td>
            <td th:text="${pawnedItem.productCategory.name}"></td>
            <td th:text="${pawnedItem.customer.lastName + ' ' + pawnedItem.customer.firstName}"></td>
            <td th:text="${pawnedItem.productDescription}"></td>
            <td th:text="${pawnedItem.dateOfDelivery}"></td>
            <td th:text="${pawnedItem.dateOfReturn}"></td>
            <td th:text="${pawnedItem.amount}"></td>
            <td th:text="${pawnedItem.commission}"></td>
            <td>
                <a th:href="@{'/pawned-items/edit/' + ${pawnedItem.id}}" class="btn btn-primary">Edit</a>
                <a th:href="@{'/pawned-items/delete/' + ${pawnedItem.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
