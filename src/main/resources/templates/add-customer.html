<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Add Customer</h1>
    <form th:action="@{/customers/add}" th:object="${customer}" method="post">
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label for="passportNumber">Passport Number</label>
            <input type="text" class="form-control" id="passportNumber" th:field="*{passportNumber}" required>
        </div>
        <div class="form-group">
            <label for="passportSeries">Passport Series</label>
            <input type="text" class="form-control" id="passportSeries" th:field="*{passportSeries}" required>
        </div>
        <div class="form-group">
            <label for="passportIssueDate">Passport Issue Date</label>
            <input type="date" class="form-control" id="passportIssueDate" th:field="*{passportIssueDate}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
