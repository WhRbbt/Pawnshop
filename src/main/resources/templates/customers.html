<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header :: navbar}"></div>
<div class="container">
    <h1>Customers</h1>
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <a href="/customers/add" class="btn btn-primary mb-3">Add</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Passport Number</th>
            <th>Passport Series</th>
            <th>Passport Issue Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.passportNumber}"></td>
            <td th:text="${customer.passportSeries}"></td>
            <td th:text="${customer.passportIssueDate}"></td>
            <td>
                <a th:href="@{'/customers/edit/' + ${customer.id}}" class="btn btn-primary">Edit</a>
                <a th:href="@{'/customers/delete/' + ${customer.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
